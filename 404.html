<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            
            // Check if the path starts with /people/ (excluding /people.html)
            if (path.startsWith('/people/') && path !== '/people.html') {
                // Redirect to /people.html
                window.location.replace('/people.html');
                return;
            }
            
            // For other 404s, show a proper 404 page
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('redirect-message').style.display = 'none';
                document.getElementById('not-found').style.display = 'block';
            });
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #not-found {
            display: none;
        }
    </style>
</head>
<body>
    <script>
        // Automatically redirect to the VRL homepage (index.html)
        window.location.replace('/');
    </script>
    <noscript>
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="/">click here to go to the VRL Homepage</a>.</p>
    </noscript>
</body>
</html>
